<!doctype html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Flash Messages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="angular-flash-messages/angular-flash-messages.css">
</head>
<body data-ng-controller="AppController">
    <a href="https://github.com/vitornogueira/angular-flash-messages"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <flash></flash>
    <h1>AngularJS Flash Messages</h1>
    <main>
        <button data-ng-click="showMessage('info')">Show Info Message</button>
        <button data-ng-click="showMessage('success')">Show Success Message</button>
        <button data-ng-click="showMessage('warning')">Show Warning Message</button>
        <button data-ng-click="showMessage('danger')">Show Danger Message</button>
        <button data-ng-click="clearMessages()">Remove All</button>
    </main>
    <script src="angular.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src="angular-flash-messages/angular-flash-messages.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
